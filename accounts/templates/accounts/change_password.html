<!-- templates/accounts/change_password.html -->
{% extends "base.html" %}
{% load app_tags %}

{% block title %}{% page_title "修改密码" %}{% endblock %}

{% block content %}
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">修改密码</h1>
            </div>
        </div>
    </div>
</div>

<section class="content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="id_old_password">当前密码</label>
                        <input type="password" name="old_password" class="form-control" id="id_old_password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="id_new_password1">新密码</label>
                        <input type="password" name="new_password1" class="form-control" id="id_new_password1" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="id_new_password2">确认新密码</label>
                        <input type="password" name="new_password2" class="form-control" id="id_new_password2" required>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">修改密码</button>
                        <a href="{% url 'accounts:profile' %}" class="btn btn-default">取消</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
